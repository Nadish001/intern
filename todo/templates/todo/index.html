<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
        }
        .add-btn {
            display: inline-block;
            background: #ffcc00;
            color: #000;
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .note {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .note-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .actions a {
            margin-right: 12px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <a class="add-btn" href="/add/">ï¼‹ New Note</a>

        <div class="notes-list">
            {% for todo in todos %}
            <div class="note">
                <div class="note-title">{{ todo.subject }}</div>
                <div class="actions">
                    <a href="/view/{{ todo.id }}/">View</a>
                    <a href="/edit/{{ todo.id }}/">Edit</a>
                    <a href="/delete/{{ todo.id }}/">Delete</a>
                </div>
            </div>
            {% empty %}
            <p>No notes yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
